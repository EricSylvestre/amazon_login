<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap CSS -->

<body>

  <header>
    <div class="row">
      <div class="col-5 offset-4">
        <div class="img">
          <img src="https://via.placeholder.com/103x31" alt="this is an image">
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div style="border: 1px solid #C3C3C3; margin: auto;">
    <div class="col-5 offset-4">
      <h1 class="sign">
        Sign In
      </h1>
    </div>


    <form>
      <div class="col-5 offset-4">
        <div class="form-group">
          <label for="exampleInputEmail1">Email (phone or mobile accounts)</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <div class="col-1">
            <div class="pw">
              <label for="exampleInputPassword1">Password</label>
            </div>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <input type="password" class="form-control" id="exampleInputPassword1">


        </div>

      </div>
      <div class="col-5 offset-4">
        <button class="button">
          Continue
        </button>
      </div>
      <div class="col-5 offset-4">
        <div class="help">
          <a href="#">+Need Help?</a>
        </div>
      </div>
      
    </form>
    </div>

    <div class="col-5 offset-4">
      <span class="span"></span>
      <p class="new">
        New to Amazon?
      </p>
      <span class="span"></span>

    </div>

    <div class="col-5 offset-4">
      <button class="button2">
        Create Your Amazon Account
      </button>
    </div>

    <hr class="break">

    <div class="col-5 offset-4">
      <a class="footer" href="#">Conditions of Use</a>
      <a class="footer" href="#">Privacy Policy</a>
      <a class="footer" href="#">Help</a>


    </div>


  </main>
  <footer>

    </div>

  </footer>

  <!-- Optional JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
